<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MM Hayes</title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<img src="./images/mm-hayes-logo.png" alt="MM Hayes Logo" class="logo">

<div class="container clearfix">
    <div class="header">
        Employee Information
    </div>
    <form action="/" method="post">
        <p class="required">Required values are marked by an asterisk (*)</p>
        <div class="form-group">
            <label for="name">Employee Name:<span class="required">*</span></label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="eNumber">Employee Number:<span class="required">*</span></label>
            <input type="text" class="form-control" id="eNumber" name="eNumber" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:<span class="required">*</span></label>
            <input type="text" class="form-control" id="phone" maxlength="14" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:<span class="required">*</span></label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:<span class="required">*</span></label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:<span class="required">*</span></label>
            <select id="state" class="form-control" name="state">
                <option selected disabled hidden style="display: none" value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zip">Zip:<span class="required">*</span></label>
            <input type="text" class="form-control" maxlength="5" id="zip" name="zip" required>
        </div>
        <div class="form-group">
            <br/>
            <input type="checkbox" id="employer" name="employer">
            <label for="employer" id="current-employer">
                Current Employer:
            </label>
        </div>
        <div class="clearfix"></div>
        <button id="submit">Submit</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
